<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist to My Heart ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    overflow: hidden;
    text-align: center;
}

.container {
    max-width: 500px;
    padding: 20px;
}

h1 {
    font-size: 22px;
    color: #d63384;
}

img {
    width: 220px;
    margin: 20px 0;
    transition: 0.3s ease;
}

.buttons {
    position: relative;
    margin-top: 10px;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
}

.yes {
    background-color: #ff4d88;
    color: white;
}

.yes:hover {
    transform: scale(1.05);
}

.no {
    background-color: #f8c8dc;
    color: #a61e4d;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Would u like to be the artist to my heart and be my Valentines this year? ‚ù§Ô∏è
    </h1>

    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Puppy eyes">

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);

noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

function sayYes() {
    document.getElementById("question").innerHTML =
        "You just made me the happiest guy alive ‚ù§Ô∏èüé®";

    document.getElementById("gif").src =
        "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif";

    document.body.style.background =
        "linear-gradient(135deg, #ff99cc, #ff4d88)";
}
</script>

</body>
</html>
