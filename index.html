<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No Fun</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    transition: background 0.5s;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 20px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .heart {
    position: fixed;
    animation: float 3s linear forwards;
    z-index: 9999;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  #gif {
    display: block;
    margin: 30px auto;
    max-width: 300px;
  }
</style>
</head>
<body>

<h1 id="question">Would you like to be the artist to my heart another year and agree to be my Valentines?</h1>

<button id="noBtn">No</button>
<button class="yes" onclick="sayYes()">Yes</button>

<img id="gif" src="" alt="GIF">

<script>
let noSize = 1;
let yesSize = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.querySelector(".yes");

// When NO is clicked
noBtn.addEventListener("click", function() {

    // Shrink No button
    noSize -= 0.15;
    noBtn.style.transform = `scale(${noSize})`;

    // Grow Yes button
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;

    // Change text as it shrinks
    if (noSize < 0.7) {
        noBtn.innerText = "Are you sure?";
        
        // Show begging GIF
        document.getElementById("gif").src =
          "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExanVqeGg4azU1b3Z3Y3I3anV2M29lNWVmdno3M2kxN2Z4Y3h3bjR5bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/98MaHVwJOmWMz4cz1K/giphy.gif";
    }
    if (noSize < 0.5) {
        noBtn.innerText = "Really?";
    }
    if (noSize < 0.3) {
        noBtn.innerText = "Wrong choice ðŸ˜­";
    }
    if (noSize <= 0.1) {
        noBtn.style.display = "none";
    }
});

function sayYes() {
    document.getElementById("question").innerHTML =
        "Let's do that date you've been wanting to do for the longest this Sat. â¤ï¸ðŸŽ¨";

    // Celebration GIF
    document.getElementById("gif").src =
        "https://media.tenor.com/images/Y2lkPTc5MGI3NjExbWlsNm1wdjJmaGVja25qeXQ2aTYxN3VsN3Vob3M1amV6bWczdmJnNC/tenor.gif";

    document.body.style.background =
        "linear-gradient(135deg, #ff99cc, #ff4d88)";

    // Hearts animation
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
}
</script>

</body>
</html>
